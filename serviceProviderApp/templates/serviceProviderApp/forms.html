{% for field in form %}
<p>
  {{ field.label_tag }}
  <br>
  {{ field }}
  <br>
  {% if field.help_text %}
  <br>
    <small style="color: grey"><br>{{ field.help_text }}</small>
  {% endif %}
  <br>
  {% for error in field.errors %}
    <p style="color: red" >{{ error }}</p>
  {% endfor %}
</p>
{% endfor %}
